title: Blog
twig_first: true
process:
    twig: true

rules:
  slug:
    pattern: '[a-zA-Zа-яA-Я0-9_\-]+' 
    min: 1
    max: 200

form:
  validation: loose

  fields:

    tabs:
      type: tabs
      active: 1

      fields:
        content:
          type: tab
          title: Homepage posts

          fields:
            header.title:
              type: text
              autofocus: true
              style: vertical
              label: PLUGIN_ADMIN.TITLE

            header.heading:
              type: text
              style: vertical
              label: Heading
