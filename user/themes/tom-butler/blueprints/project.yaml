title: Project
'@extends':
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        content:
          type: tab
          title: Project

          fields:

            header.thumbnail:
              type: file
              label: Project thumbnail image
              destination: 'user/pages/images'
              multiple: false
              filesize: 5
              accept:
                - image/*

            content:
              type: ignore

            uploads:
              type: ignore            

            header.introduction:
              type: markdown
              label: Introduction
              validate:
                type: textarea

            header.project_year:
              type: text
              style: vertical
              label: Project year

            header.project_client:
              type: text
              style: vertical
              label: Project client

            header.content_blocks:
              name: content blocks
              type: list
              style: vertical
              label: Content blocks
              btnLabel: Add content block

              fields:
                .background_colour:
                  type: colorpicker
                  label: Choose a background colour

                .single_image_row:
                  type: file
                  label: Single image row â€” image
                  destination: 'user/pages/images'
                  multiple: false
                  filesize: 5
                  accept:
                    - image/*
                
                .text_row:
                  type: markdown
                  label: Text box
                  validate:
                    type: textarea


